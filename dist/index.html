<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <article>
            <section>
                <fieldset>
                    <legend>Enter Location</legend>
                    <form>
                        <input type="text">
                        <div class="button-container">
                            <button class="btn">Search</button>
                            <button class="btn">Current Location</button>
                        </div>
                    </form>
                </fieldset>

            </section>
            <section>
                <h2>Current Weather</h2>
                <small>3:57 PM, Mon, Nov 6 2023</small>
                <div class="current-weather-details">
                    <div>
                        <img src="" alt="weather icon">
                        <span>22 C</span>
                    </div>
                    <div>
                        <div>
                            <h6>Humidity</h6>
                            <div>45%</div>
                        </div>
                        <div>
                            <h6>Wind Speed</h6>
                            <div>19.2 km/s</div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <article>
            <section>
                <h3>Temperature</h3>
                <canvas>
                    <div>72 C</div>
                </canvas>
            </section>
            <section class="weather-cards-container">
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="./main.js"></script>
</body>
</html>
