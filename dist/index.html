<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <article>
            <section>
                <form class="search-form">
                    <fieldset>
                        <legend>Enter Location</legend>
                        <input type="text">
                        <div class="button-container">
                            <button class="btn">Search</button>
                            <span>or</span>
                            <button class="btn">Current Location</button>
                        </div>
                    </fieldset>
                </form>

            </section>
            <hr>
            <section class="current-weather">
                <div>
                    <h2>Current Weather</h2>
                    <small>3:57 PM, Mon, Nov 6 2023</small>
                </div>
                <div class="current-weather-details">
                    <div class="current-weather-temp">
                        <img src="./ee426b5bbb6892f4f357.png" alt="weather icon" width="100px">
                        <span>22 C</span>
                    </div>
                    <div class="current-weather-additional">
                        <div>
                            <h4>Humidity</h4>
                            <div>45%</div>
                        </div>
                        <div>
                            <h4>Wind Speed</h4>
                            <div>19.2 km/s</div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <article>
            <section>
                <h3>Temperature</h3>
                <canvas>
                    <div>72 C</div>
                </canvas>
            </section>
            <section class="weather-cards-container">
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
                <div class="weather-card">
                    <div class="card-date"></div>
                    <img class="card-icon" src="" alt="weather icon">
                    <div>
                        <h6>Humidity</h6>
                        <div>30%</div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="./main.js"></script>
</body>
</html>
